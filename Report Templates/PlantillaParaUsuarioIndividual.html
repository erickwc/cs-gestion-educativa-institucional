<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>@TITULO</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

        border2{

        }

            table.border2 td {
                padding-bottom: 25px;
                border: 1px solid white;
            }

         

        .border {
            border: 1px solid #000;
            padding: 10px;
        }

        h4{
            margin-top:15px;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:80%">
                <table>
                    <tr><td align="left"><h4 style="margin:0px">@TITULO</h4></td></tr>
                    <tr><td align="left">@DESCRIPCION</td></tr>
                </table>
            </td>

            <td style="width:30%" align="right">
                <table>
                    <tr><td align="right"><h4 style="margin:0px">ID: @ID</h4></td></tr>
                    <tr><td align="right">@FECHA</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="15"></td></tr>

        <tr>
            <td colspan="4" class="border">

                <h4 style="margin-top: 0;">DATOS PERSONALES</h4>
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th style="text-align:left; font-size:15px; width:250px;">Nombres</th>
                            <th style="text-align:left; font-size:15px; width:250px;">Apellidos</th>
                            <th style="text-align:left; font-size:15px; width:250px;">DUI</th>
                            <th style="text-align:left; font-size:15px; width:250px;">Genero</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align:left; font-size:15px; width:250px;">@Nombres</td>
                            <td style="text-align:left; font-size:15px; width:250px;">@apellidos</td>
                            <td style="text-align:left; font-size:15px; width:250px;">@dui</td>
                            <td style="text-align:left; font-size:15px; width:250px;">@genero</td>
                        </tr>
                    </tbody>
                    <tr><td colspan="3" height="10"></td></tr>
                </table>

            </td>
        </tr>


<tr><td colspan="3" height="15"></td></tr>

        <tr>
            <td colspan="4" class="border">

                <h4 style="margin-top: 0;">DATOS USUARIO</h4>
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th style="text-align:left; font-size:15px; width:250px;">Usuario</th>
                            <th style="text-align:left; font-size:15px; width:250px;">Correo</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align:left; font-size:15px; width:250px;">@Usuario</td>
                            <td style="text-align:left; font-size:15px; width:250px;">@Correo
                        </tr>
                    </tbody>
                    <tr><td colspan="3" height="10"></td></tr>
                </table>

            </td>
        </tr>
        
        <tr><td colspan="3" height="15"></td></tr>

        <tr>
            <td colspan="4" class="border">

                <h4 style="margin-top: 0;">PRIVILEGIO Y ESTADO</h4>
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th style="text-align:left; font-size:15px; width:250px;">Privilegio</th>
                            <th style="text-align:left; font-size:15px; width:250px;">Estado</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="text-align:left; font-size:15px; width:250px;">@Privilegio</td>
                            <td style="text-align:left; font-size:15px; width:250px;">@Estado
                        </tr>
                    </tbody>
                    <tr><td colspan="3" height="10"></td></tr>
                </table>

            </td>
        </tr>


    </table>
</body>
</html>
